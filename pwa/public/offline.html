<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Movie & Todo PWA</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans",
          "Helvetica Neue", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }
      .offline-container {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 500px;
        width: 90%;
      }
      .offline-icon {
        font-size: 5rem;
        margin-bottom: 1.5rem;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      h1 {
        margin-bottom: 1rem;
        font-size: 2.5rem;
        font-weight: 700;
      }
      p {
        margin-bottom: 1.5rem;
        font-size: 1.2rem;
        opacity: 0.9;
        line-height: 1.6;
      }
      .features-list {
        text-align: left;
        background: rgba(255, 255, 255, 0.1);
        padding: 1.5rem;
        border-radius: 10px;
        margin: 2rem 0;
      }
      .features-list h3 {
        margin-bottom: 1rem;
        font-size: 1.3rem;
      }
      .features-list ul {
        list-style: none;
        padding: 0;
      }
      .features-list li {
        padding: 0.5rem 0;
        position: relative;
        padding-left: 1.5rem;
      }
      .features-list li:before {
        content: "âœ“";
        position: absolute;
        left: 0;
        color: #4ade80;
        font-weight: bold;
      }
      .buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }
      .retry-button,
      .home-button {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        padding: 0.75rem 2rem;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }
      .retry-button:hover,
      .home-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }
      .connection-status {
        margin-top: 2rem;
        padding: 1rem;
        border-radius: 10px;
        font-size: 0.9rem;
      }
      .online {
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid rgba(76, 175, 80, 0.5);
      }
      .offline {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid rgba(244, 67, 54, 0.5);
      }
      @media (max-width: 768px) {
        .offline-container {
          padding: 2rem;
        }
        h1 {
          font-size: 2rem;
        }
        p {
          font-size: 1rem;
        }
        .buttons {
          flex-direction: column;
          align-items: center;
        }
        .retry-button,
        .home-button {
          width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        Don't worry! Some features are still available while you're offline.
      </p>

      <div class="features-list">
        <h3>Available Offline:</h3>
        <ul>
          <li>View previously loaded movies</li>
          <li>Browse cached todo lists</li>
          <li>Use dynamic forms (data saved locally)</li>
          <li>Access all static content</li>
        </ul>
      </div>

      <div class="buttons">
        <button class="retry-button" onclick="window.location.reload()">
          Try Again
        </button>
        <a href="/" class="home-button"> Go to Home </a>
      </div>

      <div class="connection-status" id="connectionStatus">
        <span id="statusText">Checking connection...</span>
      </div>
    </div>

    <script>
      // Check connection status
      function updateConnectionStatus() {
        const statusElement = document.getElementById("connectionStatus");
        const statusText = document.getElementById("statusText");

        if (navigator.onLine) {
          statusElement.className = "connection-status online";
          statusText.textContent =
            "âœ“ Connection restored! You can refresh the page now.";
        } else {
          statusElement.className = "connection-status offline";
          statusText.textContent =
            "âœ— Still offline. Please check your internet connection.";
        }
      }

      // Listen for connection changes
      window.addEventListener("online", updateConnectionStatus);
      window.addEventListener("offline", updateConnectionStatus);

      // Initial check
      updateConnectionStatus();

      // Auto-refresh when connection is restored
      window.addEventListener("online", () => {
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      });
    </script>
  </body>
</html>
